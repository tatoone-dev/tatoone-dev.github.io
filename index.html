        function base64ArrayBuffer(bytes) {
            let base64 = '';
            const encodings = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/';
            const byteLength = bytes.byteLength;
            const byteRemainder = byteLength % 3;
            const mainLength = byteLength - byteRemainder;
            let a, b, c, d, chunk;
            for (let i = 0; i < mainLength; i += 3) {
                chunk = (bytes[i] << 16) | (bytes[i + 1] << 8) | bytes[i + 2];
                a = (chunk & 16515072) >> 18;
                b = (chunk & 258048) >> 12;
                c = (chunk & 4032) >> 6;
                d = chunk & 63;
                base64 += encodings[a] + encodings[b] + encodings[c] + encodings[d];
            }
            if (byteRemainder === 1) {
                chunk = bytes[mainLength];
                a = (chunk & 252) >> 2;
                b = (chunk & 3) << 4;
                base64 += encodings[a] + encodings[b] + '==';
            } else if (byteRemainder === 2) {
                chunk = (bytes[mainLength] << 8) | bytes[mainLength + 1];
                a = (chunk & 64512) >> 10;
                b = (chunk & 1008) >> 4;
                c = (chunk & 15) << 2;
                base64 += encodings[a] + encodings[b] + encodings[c] + '=';
            }
            return base64;
        }
        function concatTypedArrays(a, b) {
            const c = new (a.constructor)(a.length + b.length);
            c.set(a, 0);
            c.set(b, a.length);
            return c;
        }

        function encode(arr) {
            arr = pako.deflate(arr, {
                level: 9,
                windowBits: 10,
                memLevel: 8,
                dictionary: ddd
            });
            while (arr.length % 3 !== 0) {
                arr = concatTypedArrays(arr, new Uint8Array([0]));
            }
            return base64ArrayBuffer(arr);
        }
        function decode(str) {
            try {
                const tmp = window.atob(str);
                const arr = new Uint8Array(tmp.length);
                for (let i = 0; i < tmp.length; i++) {
                    arr[i] = tmp.charCodeAt(i);

                    windowBits: 10,
                    dictionary: ddd
                });
                if (arr.length !== 512) {
                    throw new Error("Wrong size of work.bin");
                }
                return arr;
            } catch (e) {
                console.error("Error decoding zrif:", e);
                return null;
            }
        }

            const bin = decode(zrif);

            const blob = new Blob([bin], { type: "octet/stream" });
            return window.URL.createObjectURL(blob);
        }

        // Region to flag emoji mapping
        const regionFlags = {
            EU: "üá™üá∫",
            US: "üá∫üá∏",
            JP: "üáØüáµ"
        };

        // Rating emoji mapping
        const ratingEmojis = {
            "3": "‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê",
            "2": "üôÇ",
            "1": "üëç",
            "0": "üòï",
            "": "üòï"
        };

        // State
        let games = [];
        let sortDirection = 1;

        // Internet connectivity check
        function checkInternet() {
            if (!navigator.onLine) {
                document.getElementById("offline-modal").style.display = "flex";
                return false;
            }
            return true;
        }

        // Load JSON data
        async function loadData(playability = "3") {
            if (!checkInternet()) return;
            try {
                const url = `games${playability}.json`;
                const response = await fetch(url);
                games = await response.json();
                renderTable();
            } catch (error) {
                console.error("Error loading data:", error);
                document.getElementById("table-body").innerHTML = '<tr><td colspan="5" class="text-center">Error loading data</td></tr>';
            }
        }

        // Convert bytes to MB
        function bytesToMB(bytes) {
            return (bytes / (1024 * 1024)).toFixed(2);
        }

        // Search all fields
        function searchAllFields(game, searchTerm) {
            searchTerm = searchTerm.toLowerCase();
            return Object.values(game).some(value => 
                value && value.toString().toLowerCase().includes(searchTerm)
            );
        }

        // Render table
        function renderTable(searchTerm = "") {
            const tbody = document.getElementById("table-body");
            tbody.innerHTML = "";
            const filteredGames = games.filter(game => 
                searchAllFields(game, searchTerm)
            );

            // Update result count
            const lang = document.getElementById("language-select").value;
            document.getElementById("result-count").textContent = 
                translations[lang].results.replace("{count}", filteredGames.length);

            filteredGames.forEach((game, index) => {
                const row = document.createElement("tr");
                row.className = "fade-in";
                row.dataset.index = index;
                row.innerHTML = `
                    <td class="title-cell" data-index="${index}" data-label="${translations[lang].title}">${game.Title_RIF_Missing}</td>
                    <td data-label="${translations[lang].region}">${regionFlags[game.Region] || game.Region} ${game.Region}</td>
                    <td data-label="${translations[lang].file_size}">${bytesToMB(game.pkg_File_Size)} MB</td>
                    <td data-label="${translations[lang].download}">
                        <a href="${game.pkg_link}" data-key="download_pkg">üíæ Download as PKG</a><br>
                        <a href="${getBinUrl(game.License)}" download="work.bin" data-key="download_bin">üíæ Download BIN</a>
                    </td>
                    <td data-label="${translations[lang].buy}">
                        <a href="https://www.ebay.com/sch/i.html?_nkw=${encodeURIComponent(game.Title_RIF_Missing)}" target="_blank">
                            <img src="https://tatoone-dev.github.io/assets/buy.jpeg" alt="Buy" class="buy-img">
                        </a>
                    </td>
                `;
                tbody.appendChild(row);

                const detailsRow = document.createElement("tr");
                detailsRow.className = "details-row";
                detailsRow.id = `details-${index}`;
                detailsRow.innerHTML = `
                    <td colspan="5">
                        <div>
                            <strong data-key="title_id"></strong> ${game.pkg_Title_ID}<br>
                            <strong data-key="app_version"></strong> ${game.APP_VER}<br>
                            <strong data-key="version"></strong> ${game.VERSION}<br>
                            <strong data-key="last_modified"></strong> ${game.last_modified}<br>
                            <strong data-key="system_version"></strong> ${game.PSP2_SYSTEM_VER}<br>
                            <strong data-key="content_id"></strong> ${game.pkg_Content_ID}<br>
                            <strong data-key="rating"></strong> ${ratingEmojis[game.relativeplayability]}
                        </div>
                    </td>
                `;
                tbody.appendChild(detailsRow);
            });

            // Add click listeners for title cells
            document.querySelectorAll(".title-cell").forEach(cell => {
                cell.addEventListener("click", () => {
                    const index = cell.dataset.index;
                    const row = cell.parentElement;
                    const detailsRow = document.getElementById(`details-${index}`);
                    row.classList.toggle("highlighted");
                    detailsRow.classList.toggle("show");
                });
            });

            updateTranslations();
        }

        // Sort table
        function sortTable() {
            games.sort((a, b) => {
                return a.Title_RIF_Missing.localeCompare(b.Title_RIF_Missing) * sortDirection;
            });
            sortDirection *= -1;
            renderTable(document.getElementById("search-input").value);
        }

        // Update translations
        function updateTranslations() {
            const lang = document.getElementById("language-select").value;
            document.querySelectorAll("[data-key]").forEach(elem => {
                const key = elem.getAttribute("data-key");
                if (translations[lang][key]) {
                    if (elem.tagName === "INPUT") {
                        elem.placeholder = translations[lang][key];
                    } else {
                        elem.textContent = translations[lang][key];
                    }
                }
            });
            document.getElementById("result-count").textContent = 
                translations[lang].results.replace("{count}", games.filter(game => 
                    searchAllFields(game, document.getElementById("search-input").value)
                ).length);
            document.getElementById("body").dir = lang === "ar" ? "rtl" : "ltr";
        }

        // Render tutorial
        function renderTutorial() {
            const lang = document.getElementById("language-select").value;
            document.getElementById("tutorial-content").innerHTML = translations[lang].tutorial_content;
        }

        // Language persistence
        function setLanguage(lang) {
            localStorage.setItem("language", lang);
            document.getElementById("language-select").value = lang;
            updateTranslations();
            renderTable(document.getElementById("search-input").value);
            renderTutorial();
        }

        function getLanguage() {
            return localStorage.getItem("language") || "en";
        }

        // Dark mode toggle
        function toggleDarkMode() {
            const isDark = document.getElementById("dark-mode-switch").checked;
            document.body.classList.toggle("dark-mode", isDark);
            localStorage.setItem("darkMode", isDark);
            document.getElementById("mode-icon").textContent = isDark ? "‚òÄÔ∏è" : "üåô";
        }

        function initDarkMode() {
            const isDark = localStorage.getItem("darkMode") === "true";
            document.getElementById("dark-mode-switch").checked = isDark;
            document.body.classList.toggle("dark-mode", isDark);
            document.getElementById("mode-icon").textContent = isDark ? "‚òÄÔ∏è" : "üåô";
        }

        // Toggle content
        function showHome() {
            document.getElementById("home-content").style.display = "block";
            document.getElementById("tutorial-content").style.display = "none";
            document.getElementById("contact-content").style.display = "none";
        }

        function showTutorial() {
            document.getElementById("home-content").style.display = "none";
            document.getElementById("tutorial-content").style.display = "block";
            document.getElementById("contact-content").style.display = "none";
            renderTutorial();
        }

        function showContact() {
            document.getElementById("home-content").style.display = "none";
            document.getElementById("tutorial-content").style.display = "none";
            document.getElementById("contact-content").style.display = "block";
        }

        // Contact form submission
        function handleContactSubmit() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;
            const dateTime = new Date().toLocaleString();

            if (name && email && message) {
                const subject = encodeURIComponent("Ask for support Vita3K games");
                const body = encodeURIComponent(`Name: ${name}\nEmail: ${email}\nDate: ${dateTime}\n\nMessage:\n${message}`);
                const mailtoLink = `mailto:tatoone.dev@gmail.com?subject=${subject}&body=${body}`;
                window.location.href = mailtoLink;

                // Reset form
                document.getElementById("name").value = "";
                document.getElementById("email").value = "";
                document.getElementById("message").value = "";
            } else {
                alert("Please fill in all fields.");
            }
        }

        // Event listeners
        document.addEventListener("DOMContentLoaded", () => {
            // Initialize language
            setLanguage(getLanguage());

            // Initialize dark mode
            initDarkMode();

            // Load initial data
            loadData(document.getElementById("playability-select").value);

            // Navigation
            document.querySelectorAll(".nav-link").forEach(link => {
                link.addEventListener("click", (e) => {
                    e.preventDefault();
                    const key = link.getAttribute("data-key");
                    if (key === "home") showHome();
                    else if (key === "tutorial") showTutorial();
                    else if (key === "support") showContact();
                });
            });

            // Language change
            document.getElementById("language-select").addEventListener("change", (e) => {
                setLanguage(e.target.value);
            });

            // Dark mode toggle
            document.getElementById("dark-mode-switch").addEventListener("change", toggleDarkMode);

            // Search input
            document.getElementById("search-input").addEventListener("input", (e) => {
                renderTable(e.target.value);
            });

            // Playability change
            document.getElementById("playability-select").addEventListener("change", (e) => {
                loadData(e.target.value);
            });

            // Table sort
            document.querySelector("th[data-sort='title']").addEventListener("click", sortTable);

            // Contact form
            document.getElementById("send-button").addEventListener("click", handleContactSubmit);

            // Service worker registration
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("/sw.js").then(() => {
                    console.log("Service Worker registered");
                }).catch(error => {
                    console.error("Service Worker registration failed:", error);
                });
            }
        });
    </script>
